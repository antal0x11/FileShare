<!DOCTYPE html>
<html>

		<title>File Share</title>

	</head>
	<body>
		<h3>File Share</h3>

			<li><a href="/">Home</a></li>
			<li><a href="/list">List</a></li>

		</div>
		<script src="../js/info.js"></script>
