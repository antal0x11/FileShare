<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>File Share</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h3>File Share</h3>

		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/list">List</a></li>
			<li><a href="/upload">Upload</a></li>
			<li><a href="/instructions">Instructions</a></li>
			<li><a href="/about">About</a></li>
		</ul>

		<h3>Login</h3>
		<div class="login-pos">
			<div class='login-block'>
				<p>Welcome to FileShare</p>
				<form action="/login" method="post" class="login-form-block">
					<div>
						<label for="user">Username: </label>
						<input type="text" id="user" name="username" placeholder="Type your username" />
					</div>
					<div>
						<label for="pass">Password: </label>
						<input type="password" id="pass" name="password" placeholder="Type your password" />
					</div>
					<div>
						<input type="submit" value="Login" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
